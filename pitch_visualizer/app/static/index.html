<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pitch Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0b0c15; --card: #151621; --text: #e2e8f0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* Hero Section */
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; border-bottom: 1px solid #2d2f3f; }
        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(135deg, #a78bfa, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: #94a3b8; font-size: 1.2rem; margin-top: 10px; }

        /* Input Controls */
        .controls { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: grid; grid-template-columns: 1fr 200px; gap: 20px; border: 1px solid #2d2f3f; }
        textarea { background: #0b0c15; border: 1px solid #2d2f3f; color: white; padding: 20px; border-radius: 12px; font-family: inherit; font-size: 1.1rem; resize: none; height: 120px; }
        textarea:focus { outline: none; border-color: var(--primary); }
        
        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        select, button { width: 100%; height: 50px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; font-family: inherit; }
        select { background: #2d2f3f; color: white; padding: 0 20px; }
        button { background: var(--primary); color: white; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6); }
        button:disabled { opacity: 0.5; cursor: wait; transform: none; }

        /* Storyboard Grid */
        .storyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin-top: 50px; }
        
        .panel { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid #2d2f3f; opacity: 0; transform: translateY(20px); animation: fadeIn 0.6s ease-out forwards; transition: transform 0.3s; }
        .panel:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .image-container { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .panel img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .panel:hover img { transform: scale(1.05); }
        
        .engine-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.2); }
        
        .content { padding: 25px; }
        .scene-number { color: var(--primary); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .text-original { font-size: 1.2rem; line-height: 1.5; margin-bottom: 20px; color: #fff; }
        .prompt-box { background: #0b0c15; padding: 15px; border-radius: 8px; font-size: 0.85rem; color: #94a3b8; border-left: 2px solid #2d2f3f; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 12, 21, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(139, 92, 246, 0.3); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s linear infinite; margin-bottom: 20px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üé¨ The Pitch Visualizer</h1>
            <p class="subtitle">Turn boring text into a visual storyboard instantly.</p>
        </header>

        <div class="controls">
            <textarea id="inputText" placeholder="Paste your story here... e.g. 'The hero stood on the cliff edge. The wind blew through his hair. He looked down at the cyberpunk city below.'"></textarea>
            <div class="sidebar">
                <select id="styleSelect">
                    <option value="cinematic">üé• Cinematic</option>
                    <option value="anime">üé® Anime</option>
                    <option value="cyberpunk">üåÉ Cyberpunk</option>
                    <option value="pixar">üß∏ Pixar 3D</option>
                    <option value="watercolor">üñåÔ∏è Watercolor</option>
                </select>
                <button id="generateBtn" onclick="generate()">Generate Visuals</button>
            </div>
        </div>

        <div id="storyboard" class="storyboard"></div>
    </div>

    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <h2 style="font-weight: 400;">Dreaming up your story...</h2>
        <p style="color: #666;">This may take a moment.</p>
    </div>

    <script>
        async function generate() {
            const text = document.getElementById('inputText').value;
            const style = document.getElementById('styleSelect').value;
            const loader = document.getElementById('loader');
            const board = document.getElementById('storyboard');

            if (!text.trim()) return alert("Please enter some text!");

            loader.style.display = 'flex';
            board.innerHTML = '';

            try {
                const response = await fetch('/api/v1/generate_storyboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, style: style })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail);

                data.panels.forEach((panel, index) => {
                    const delay = index * 0.1; // Stagger animation
                    const div = document.createElement('div');
                    div.className = 'panel';
                    div.style.animationDelay = `${delay}s`;
                    div.innerHTML = `
                        <div class="image-container">
                            <img src="${panel.image_url}" alt="Scene">
                            <div class="engine-badge">${panel.engine_used}</div>
                        </div>
                        <div class="content">
                            <span class="scene-number">Scene ${panel.panel_id}</span>
                            <div class="text-original">${panel.original_text}</div>
                            <div class="prompt-box">
                                <strong>AI Prompt:</strong> ${panel.enhanced_prompt}
                            </div>
                        </div>
                    `;
                    board.appendChild(div);
                });

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
